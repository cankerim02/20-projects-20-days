<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Random Quotes-Generator</title>
    <link rel="stylesheet" href="styles.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js" integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    
    <div class="container">
        <div class="row max-height align-items-center">
            <div class="col-11 mx-auto col-md-6 quote-container p-5">
                <button class="btn-outline-primary text-capitalize my-4 d-block mx-auto" id="generate-btn">generate quote</button>
                
                <h3 class="text-muted">
                    <span class="quote-icon mr-3">
                        <i class="fas fa-quote-left fa-1x"></i>
                    </span>
                    <span class = "quote-icon mr-3 "id="quote"> Lorem, ipsum dolor sit amet consectetur 
                        adipisicing elit. Earum rerum delectus veniam modi 
                        iusto commodi nobis asperiores hic blanditiis, possimus quas minima officia, 
                        exercitationem vel quaerat eveniet maiores iste deleniti. 
                    </span>
                    <span class="quote-icon mr-3"> <i class="fas fa-quote-right fa-1x"></i></span>
                </h3>
                <h5 class="text-right text-capitalize author">-
                <span class="quote-author ml-3">author</span></h5>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
